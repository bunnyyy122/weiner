<!DOCTYPE html>
<html lang="en">
<head>
  <title>SlackerSpot Meme Gallery</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <style>
    body, h1, h2, h3, h4, h5 { font-family: "Raleway", sans-serif; }
    .w3-quarter img {
      margin-bottom: -6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .w3-quarter img:hover { opacity: 0.6; }

    /* Modal image style fix */
    #modal01 img {
      max-height: 80vh;
      width: auto;
    }

    /* Fix for modal center image */
    .w3-modal-content {
      max-width: 90%;
    }

    .gallery-note {
      text-align: center;
      font-size: 1rem;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body class="w3-light-grey">

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;right:0;display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">CONTACT</a>
</nav>

<!-- Top nav -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding"><a href="/" class="w3-button w3-white">ѕℓα¢кєяѕρσт</a></span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay when sidebar is open -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

  <!-- Gallery -->
  <div class="w3-row w3-grayscale-min">
    {% for i in range(1, 13) %}
      {% if loop.index0 % 3 == 0 %}
        <div class="w3-quarter">
      {% endif %}
      <img src="/static/meme/{{ i }}.png" alt="Meme {{ i }}" style="width:100%" onclick="onClick(this)" />
      {% if loop.index0 % 3 == 2 %}
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

  <!-- Modal for full-size image -->
  <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-padding-64">
      <img id="img01" class="w3-image" />
      <p id="caption"></p>
    </div>
  </div>

  <p class="gallery-note">New memes every Sunday</p>

  <!-- Contact -->
  <div class="w3-container w3-light-grey w3-padding-32" id="contact">
    <div class="w3-content" style="max-width:600px">
      <h4 class="w3-center"><b>Contact Me</b></h4>
      <p>Have suggestions or just wanna say Hi?</p>
      <form action="/action_page.php" method="POST" target="_blank">
        <div class="w3-section">
          <label>Name</label>
          <input class="w3-input w3-border" type="text" name="Name" required />
        </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input w3-border" type="email" name="Email" required />
        </div>
        <div class="w3-section">
          <label>Message</label>
          <textarea class="w3-input w3-border" name="Message" required></textarea>
        </div>
        <button type="submit" class="w3-button w3-block w3-black">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-black w3-center w3-padding-24">
    Powered by <a href="/" class="w3-hover-opacity">ѕℓα¢кєяѕρσт</a>
  </footer>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  document.getElementById("caption").innerText = element.alt;
}
</script>
</body>
</html>
