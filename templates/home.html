<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Z Course Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('/static/background.png') no-repeat center center fixed;
      opacity: 200;
      z-index: -2;
      background-size: 1780px 800px;;
      color: rgb(249, 246, 238);
      position: relative;
      min-height: 100vh;

    }
      header {
        overflow: hidden;
        background-color: beige;
        padding: 10px 10px;
      }

      /* Style the header links */
      header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 20px;
        line-height: 25px;
        border-radius: 4px;
      }

      /* Style the logo link */
      header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      /* Change the background color on mouse-over */
      header a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style the active/current link */
      header a.active {
        background-color: dodgerblue;
        color: black;
      }

      /* Float the link section to the right */
      .header-right {
        margin-left: 20px;
        color: rgb(249, 246, 238);
        font-size: 22px;
        float: right;
      }
      .center-logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.6; /* Transparency */
        max-height: 70px;
      }
      .logo {
        height: 60px;
        width: 60px;
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Responsive design for small screens */
      @media screen and (max-width: 500px) {
        header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right a {
          margin-left: 20px;
          text-shadow: 1px 1px #eee;
          color: rgb(249, 246, 238);
          text-shadow: 2px 2px 5px #000;
          font-size: 18px;
          
        }
      }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4); /* dark translucent layer */
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      color: rgb(249, 246, 238);
      flex-wrap: wrap;
    }

    .text-left {
      flex: 1;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.6;
      color: #111;
      text-shadow: 1px 1px #eee;
      color: rgb(249, 246, 238);
      text-shadow: 2px 2px 5px #000; /* black shadow to pop out */
    }

    .courses {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
      color: rgb(249, 246, 238);
    }

    .course-item {
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 2px 2px 5px #000; /* black shadow to pop out */
      color: rgb(249, 246, 238);

    }
    
    .course-item img {
      width: 200px;
      height: 120px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .course-item img:hover {
      transform: scale(1.1);
    }

    .course-item span {
      font-size: 1.2rem;
      font-weight: bold;
      color: rgb(249, 246, 238);
      text-shadow: 2px 2px 5px #000; /* black shadow to pop out */

    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .course-item {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src = "/static/logo.png" alt="Logo" class="logo" >
     <img src="/static/slacker.png" alt="Slacker" class="center-logo">
    <div class="header-right">
      <a href="#"></a>
      <a href="syllabus.html">Syllabus</a>
      <a href="timewaste.html">Time Waste ZoNe</a>
    </div>
  </header>
  <div class="container">
    <div class="text-left">
      <p><strong>Welcome to ѕℓα¢кєяѕρσт~</strong></p>
      <p>Select the course and become a <em>slacker</em></p>
      <p><em>Lets Slack It~ </em></p>
    </div>
    <div class="courses">
      <div class="course-item">
        <a href="eco.html"><img src="/static/eco.png" alt="Eco Hons"></a>
        <span>ECO HONS.</span>
      </div>
      <div class="course-item">
        <a href="bcom.html"><img src="/static/bcom.png" alt="BCom Hons"></a>
        <span>B.COM HONS.</span>
      </div>
      <div class="course-item">
        <a href="mat.html"><img src="/static/bms.png" alt="BMS"></a>
        <span>Bsc Maths (H)</span>
      </div>
      <div class="course-item">
        <a href="phy.html"><img src="/static/bba.png" alt="BBA"></a>
        <span>Bsc Physics (H)</span>
      </div>
      <div class="course-item">
        <a href="pol.html"><img src="/static/pol.png" alt="Pol Sci Hons"></a>
        <span>POL SCI. HONS.</span>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
